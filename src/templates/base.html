<html>
    <body>
        <div>
            <p>Please upload an image:</p>
            <form method=post enctype=multipart/form-data>
                <input type=file name=file><br/>
                <input type=submit value=Upload>
            </form>
        </div>
        {% if result is defined %}
            <p>You entered: {{input}}</p>
            <p>The output is: {{result}}</p>
        {% endif %}
    </body>
</html>
